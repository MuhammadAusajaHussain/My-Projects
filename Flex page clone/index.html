<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="icon" href="./images/flex-logo.jpg">
    <title>Flex | Student</title>
</head>
<body>
    <div class="page">
        <div class="grid-1">
            <div class="flex-login-title">
                <img src="./images/flex-title.jpg">
            </div>
            
            <div class="flex-login-sigin">
                <h2 class="flex-login-signin-title">Sign In</h2>

                <div class="flex-login-sigin-input-container">
                    <div class="flex-login-signin-input-title">Roll No.</div>
                    <div class="flex-login-signin-input-field">
                        <i class="fa-regular fa-user flex-login-signin-input-icon"></i>
                        <input type="text" placeholder="Roll Number i.e (17I-1234)">
                    </div>
                    <div class="flex-login-signin-input-info">Roll Number i.e (17I-1234)</div>
                </div>

                <div class="flex-login-sigin-input-container">
                    <div class="flex-login-signin-input-title">Password</div>
                    <div class="flex-login-signin-input-field">
                        <i class="fa-regular fa-user flex-login-signin-input-icon"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="flex-login-signin-input-info"></div>
                </div>
            </div>
            
            <div class="recaptcha">
                <div class="recaptcha-checkbox">
                    <input type="checkbox" id="recaptcha-checkbox">
                </div>
                <label class="recaptcha-description" for="recaptcha-checkbox">I'm not a robot</label>
                <div class="recaptcha-logo">
                    <img src="./images/recaptcha-logo.jpg">
                    <div class="recaptcha-logo-title">reCAPTCHA</div>
                    <div class="recaptcha-logo-subtitle">Privacy - Terms</div>
                </div>
            </div>

            <div class="additional-options">
                <div class="remember-me">
                    <div>
                        <input type="checkbox" class="remember-me-checkbox" id="remember-me-checkbox">
                        <label for="remember-me-checkbox">Remember me</label>
                    </div>
                </div>
                <div>
                    <a class="forget-password" href="#">
                        Forget password?
                    </a>
                </div>
            </div>

            <div class="submit">
                <div>
                    <button class="submit-button">
                        <span class="material-symbols-outlined submit-button-icon">login</span>
                        <div class="submit-button-text">Sign In</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="grid-2">
            <div class="grid-2-title">Welcome to Flex-Student</div>
            <div class="grid-2-text">For Password related queries contact concerned Academic Officer on 
                <a class="grid-2-hypertext" href="/index.html">nu.edu.pk</a>
            </div>
        </div>
    </div>
    
</body>
</html>
